name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
          run_install: true
      - name: Use Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: latest
          cache: "pnpm"
      - name: Build the extension
        run: |
          pnpm build --target=chrome-mv3 --tag=${{ github.ref }} --zip
          pnpm build --target=firefox-mv3 --tag=${{ github.ref }} --zip
          pnpm build --target=edge-mv3 --tag=${{ github.ref }} --zip
          pnpm build --target=brave-mv3 --tag=${{ github.ref }} --zip
          pnpm build --target=opera-mv3 --tag=${{ github.ref }} --zip
          pnpm build --target=safari-mv3 --tag=${{ github.ref }} --zip
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            build/chrome-mv3-${{ github.ref }}.zip
            build/firefox-mv3-${{ github.ref }}.zip
            build/edge-mv3-${{ github.ref }}.zip
            build/brave-mv3-${{ github.ref }}.zip
            build/opera-mv3-${{ github.ref }}.zip
            build/safari-mv3-${{ github.ref }}.zip